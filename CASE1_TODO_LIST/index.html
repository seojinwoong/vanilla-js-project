<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="todoWrap">
        <h1 class="app_title">Todo App</h1>
        <div class="form_wrapper">
            <form>
                <input type="text" class="insert_todo_content" placeholder="Add your new todo">
                <button><i class="fa-solid fa-plus"></i></button>
            </form>
        </div>
        <div class="todo_list_wrapper">
            <!-- todo_list_section tag insert-->
        </div>
        
        <div class="btm_line">
            <p class="all_counts"><span class="con"></span>개의 todo list가 있습니다.</p>
            <button class="clear_all_todo">Clear All Todo</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
